<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina inicial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h1>VFeRoma</h1>
        <h:form>
            <p align="right">
            <button name="cadastrar" id="cadastrar"> <h:commandLink action= "#{UsuarioBean.novo()}">Cadastrar</h:commandLink></button>
            <button name="entrar" id="entrar"> Logar</button>
        </p>
        </h:form>
        
        <hr></hr>
        <!-- Slide de fotos-->
        <h2>Imagens</h2>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="IF Sabara.jpg" alt="IF Sabara" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Campus Sabará</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="IF Bambui.jpg" alt="IF Bambui" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Campus Bambuí</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="IF Reitoria.jpg" alt="IF Reitoria" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Reitoria</h3>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </h:body>
    <hr></hr>
    <!-- Ranking-->
    <h1>Ranking</h1>
    <div>
        <select name="Ranking">
            <option value = "IFMG Campus Sabará">IFMG Campus Sabará</option>
            <option value = "IFMG Campus Bambuí">IFMG Campus Bambuí</option>
            <option value = "IF Reitoria">IF Reitoria</option>
        </select>
        <select name ="Tipo de resíduo">
            <option value = "Papel">Papel</option>
            <option value = "PET">PET</option>
            <option value = "Vidro">Vidro</option>
            <option value = "Plástico">Plástico</option>
        </select>
    </div>
    <hr></hr>
    <h1> Sugestões </h1>
    <p>Deixe-nos uma sugestão para melhorar nossos serviços!</p>
    <textarea  style="resize: none" name="Sugestoes" rows="10" cols="100">
    </textarea>
</html>
