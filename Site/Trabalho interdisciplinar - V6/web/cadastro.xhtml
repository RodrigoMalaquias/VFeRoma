<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="faces/index.xhtml"> PÃ¡gina Inicial</a>
            <a class="active">Cadastro</a>
            <a href="faces/login.xhtml">Login</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <h1>Cadastro</h1>
        <center>
        <h:form>
            <h:messages />
                <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" for="nome" />
                <h:inputText id="nome" label="Nome" value="#{UsuarioBean.nome}" required="true" />
                <h:outputLabel value="E-mail:" for="email" />
                <h:inputText id="email" label="e-Mail" value="#{UsuarioBean.email}" required ="true" />
                <h:outputLabel value ="Usuario:" for="usuario" />
                <h:inputText id="usuario" label="Usuario" value="#{UsuarioBean.usuario}" required="true" />
                <h:outputLabel value ="Senha:" for="senha" />
                <h:inputSecret id="senha" label="Senha" value="#{UsuarioBean.senha}" required="true" />
                <h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
                <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{UsuarioBean.confirmaSenha}" required="true" />
                <h:outputText />
                <h:commandButton action="#{UsuarioBean.salvar}" value="Salvar" />
                </h:panelGrid>
        </h:form>
        </center>
    </body>
</html>
