    <h:head>
        <title>Pagina inicial</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <h:body>
        <h1>VFeRoma</h1>
       <div class="topnav" id="myTopnav">
            <a class="active" href="faces/index.xhtml"> Página Inicial</a>
            <a href="faces/cadastro.xhtml">Cadastro</a>
            <a href="faces/login.xhtml">Login</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <br/>
        <!-- Slide de fotos-->
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="IF Sabara.jpg" alt="IF Sabara" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Campus Sabará</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="IF Bambui.jpg" alt="IF Bambui" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Campus Bambuí</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="IF Reitoria.jpg" alt="IF Reitoria" style="width:100%; height: 517px"/>
                        <div class="carousel-caption">
                            <h3>IFMG Reitoria</h3>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
