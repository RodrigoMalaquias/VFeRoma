<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Aluno: Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script>
            function getID()
            {
                var y = document.getElementById(loop).value;
                #{FeedbackBean.setIdInstituto(y.idInstituto)};
                
            }
            function enviado()
            {
                alert("Enviado!\r\nOrigado pela sujestão, analizaremos o mais rápido possível!")
            }
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </head>
    <body>
         <div class="topnav" id="myTopnav">
            <a href="faces/aluno_index.xhtml">Inicio</a>
            <a class="active">FeedBack</a>
            <a href="faces/aluno_ranking.xhtml">Ranking</a>
            <a href="faces/index.xhtml">Logoff</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div> 
        <div>
            <center>
                    <h2>Feedback</h2>
                </center>
            <p>
                Seja claro e tente passar para nós sua sujestão ou reclamação de forma simples, mas completa.
            </p>
            <textarea name="feedback" id="feedback" placeholder="Digite o feedBack" rows="4" cols="50" value="#{FeedbackBean.feedbackUsuario}"></textarea>
                <br></br>
                <h:form>
                    <h:outputText value="Instituto: "></h:outputText>
                    <select name="institutos">
                        <c:forEach id="loop" items="#{InstitutoBean.institutos}" var="if">
                            <option onclick="getID()">${if.campus}</option>
                        </c:forEach>
                    </select>
                </h:form>
                <br></br>
                <input type="submit"  onclick="enviado()"/>
        </div>
    </body>
</html>
